<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											角色：
											<div class="layui-inline">
											    <input id="name" type="text" class="layui-input" placeholder="角色">
											</div>
											
											<button id="searchBt" class="layui-btn layui-btn-small" permission="sys:role:query"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-small" onclick="location.href='addRole.html'" permission="sys:role:add">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
						<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
					</div>
                </div>
        </div>
    </div>

</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var ins1;

layui.use(['layer', 'table'], function(){
    var layer = layui.layer;
    var table = layui.table;

    ins1 = table.render({
      elem: '#LAY_table_user'
      ,url: '/roles'
      ,cols: [[
        {field:'id', title: 'ID', width:150}
        ,{field:'name', title: '角色名', width:200, sort:true}
        ,{field:'description', title: '描述', width:500}
        ,{field:'updateTime', title: '修改时间', width:200, sort:true}
        ,{field:'createTime', title: '创建时间', width:200, sort:true}
        ,{fixed: 'right', width:100, align:'center', title:'操作', templet: '#barDemo'}
      ]]
      ,page: true
      ,limit: 15
      ,done: function(res, curr, count){
    	 hidePermission(pers);
      }
    });

    table.on('sort(user)', function(obj){ //注：tool是工具条事件名，user是table原始容器的属性 lay-filter="对应的值"
          var column = obj.field; //当前排序的字段名
	  	  var softType = obj.type; //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序
	  	  if(softType != null){
	  		ins1.reload({
	  	        where: {
	  	        	orderBy: column + " " + softType
	  	        }
	  	      });
	  	  }
	  
 });
});

$("#searchBt").click(function(){
	ins1.reload({
        where: {
            name: $("#name").val()
        }
    });
});

function del(id){
    layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : '/roles/'+id,
            success : function(data) {
            	ins1.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}



</script>
<script type="text/html" id="barDemo">
<button class='layui-btn layui-btn-mini' title='编辑' permission="sys:role:add" onclick="window.location='addRole.html?id={{d.id}}'"><i class='layui-icon'>&#xe642;</i></button>
<button class='layui-btn layui-btn-mini' title='删除' permission="sys:role:del" onclick="del('{{d.id}}')"><i class='layui-icon'>&#xe640;</i></button>
</script>
