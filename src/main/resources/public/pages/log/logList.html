<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
					 <div align="left">
                        <table style="width: 100%">
                            <tr>
                                <td>
									<form class="layui-form" onsubmit="return false">
										<table style="width: 80%">
											<tr>
												<td width="200px">
													<input id="nickname" type="text" class="layui-input" placeholder="昵称">
												</td>
												<td width="200px">
													<input type="text" class="layui-input" placeholder="开始时间" id="beginTime">
												</td>
												<td width="200px">
													<input type="text" class="layui-input" placeholder="结束时间" id="endTime">
												</td>
												<td width="200px">
													<select class="form-control input-sm" id="flag">
														<option value="">全部</option>
														<option value="1">成功</option>
														<option value="0">失败</option>
													</select>
												</td>
												<td align="left">
													<button id="searchBt" class="layui-btn layui-btn-small" permission="sys:user:query"><i class="layui-icon">&#xe615;</i>搜索</button>
												</td>
											<tr>
										</table>
											
									</form>
								</td>
                            </tr> 
                        </table>
                    </div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
						<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
					</div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">

var pers = checkPermission();
var ins1;

layui.use(['layer', 'table'], function(){
    var layer = layui.layer;
    var table = layui.table;

    ins1 = table.render({
      elem: '#LAY_table_user'
      ,url: '/logs'
      ,cols: [[
        {field:'id', title: 'ID', width:80}
        ,{fixed: 'right', width:150, align:'center', title:'昵称', templet: '#userDemo'}
        ,{field:'module', title: '模块', width:400}
        ,{fixed: 'right', width:80, align:'center', title:'状态', templet: '#flagDemo'}
        ,{field:'remark', title: '备注', width:500}
        ,{field:'createTime', title: '创建时间', width:200, sort:true}
      ]]
      ,page: true
      ,limit: 15
      ,done: function(res, curr, count){
    	 hidePermission(pers);
      }
    });
    
    table.on('sort(user)', function(obj){ //注：tool是工具条事件名，user是table原始容器的属性 lay-filter="对应的值"
          var column = obj.field; //当前排序的字段名
    	  var softType = obj.type; //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序
    	  if(softType != null){
    		ins1.reload({
    	        where: {
    	        	orderBy: column + " " + softType
    	        }
    	      });
    	  }
    	  
     });
});

$("#searchBt").click(function(){
	ins1.reload({
        where: {
        	nickname: $("#nickname").val(),
        	beginTime: $("#beginTime").val(),
        	endTime: $("#endTime").val(),
        	flag: $("#flag").val(),
        }
    });
});

layui.use(['layer','laydate'], function(){
    var layer = layui.layer;
    var laydate = layui.laydate;
    laydate.render({
       elem: '#beginTime'
    });
    laydate.render({
       elem: '#endTime'
    });
});

</script>
<script type="text/html" id="userDemo">
{{d.user.nickname}}   
</script> 
<script type="text/html" id="flagDemo">
{{# if(d.flag) { }}
	成功
{{#} else { }}
失败
{{#}}}   
</script>
